<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Registro</h2>
                <form action="" method="post" class="">
                    {% csrf_token %}

                    <!-- de esta manera se pueden visualizar todos los campos de un formulario -->
                    {% for form in formulario  %}

                        <div class="form-group">
                            {{ form.label_tag}}
                            {{ form }}
                        </div>
                        
                    {% endfor %}
                        <!-- de esta manera se puede mostrar los campos de un formulario  -->
                    <!-- <div class="form-group">
                        {{formulario.username.label_tag}}
                        {{ formulario.username}}
                    </div>
                    <div class="form-group">
                        {{formulario.email.label_tag}}
                        {{ formulario.email}}
                    </div>
                    <div class="form-group">
                        {{formulario.password.label_tag}}
                        {{ formulario.password}}
                    </div> -->
                   <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
